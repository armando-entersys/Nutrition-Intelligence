[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = -v --strict-markers --tb=short --cov=. --cov-report=html:tests/reports/coverage --cov-report=term-missing --html=tests/reports/test-report.html --self-contained-html --maxfail=5
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    laboratory: Laboratory module tests
    whatsapp: WhatsApp module tests
    load: Load/performance tests
    security: Security tests
asyncio_mode = auto
