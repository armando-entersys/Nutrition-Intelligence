# Logrotate configuration for Nutrition Intelligence Platform
# Rotates logs daily, keeps 30 days, compresses old logs

/app/logs/*.log {
    # Rotate daily
    daily

    # Keep 30 days of logs
    rotate 30

    # Compress old logs using gzip
    compress

    # Delay compression until next rotation
    delaycompress

    # Don't error if log file is missing
    missingok

    # Don't rotate empty logs
    notifempty

    # Create new log files with specified permissions
    create 0644 root root

    # Use date as suffix for rotated logs
    dateext
    dateformat -%Y%m%d

    # Append .gz extension after date
    extension .log

    # Rotate logs even if they're not modified
    # (important for active log files)
    ifempty

    # Run postrotate script after rotation
    postrotate
        # Send SIGHUP to processes to reopen log files
        # For uvicorn/FastAPI, this ensures logs continue to new file
        pkill -HUP -f uvicorn || true
    endscript

    # Shared scripts between log files
    sharedscripts
}

# Specific configuration for error logs (more aggressive retention)
/app/logs/error.log {
    daily
    rotate 90
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
    dateext
    dateformat -%Y%m%d
    extension .log

    postrotate
        pkill -HUP -f uvicorn || true
    endscript

    sharedscripts
}

# Frontend logs configuration
/app/logs/frontend.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
    dateext
    dateformat -%Y%m%d
    extension .log

    # Max size before forced rotation (100MB)
    size 100M

    postrotate
        pkill -HUP -f uvicorn || true
    endscript

    sharedscripts
}

# Access logs configuration (high volume)
/app/logs/access.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
    dateext
    dateformat -%Y%m%d
    extension .log

    # Max size before forced rotation (50MB)
    size 50M

    postrotate
        pkill -HUP -f uvicorn || true
    endscript

    sharedscripts
}
