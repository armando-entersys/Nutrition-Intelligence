version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nutrition-nginx-staging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - nutrition-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: nutrition-intelligence-backend:staging
    container_name: nutrition-backend-staging
    environment:
      - DATABASE_URL=postgresql://nutrition_user:${POSTGRES_PASSWORD}@nutrition-postgres:5432/nutrition_staging
      - REDIS_URL=redis://:${REDIS_PASSWORD}@nutrition-redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=staging
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["http://localhost", "https://staging.nutrition-intelligence.com"]
      - MINIO_ENDPOINT=nutrition-minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=nutrition-staging
    volumes:
      - ./logs/backend:/app/logs
      - backend_uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    networks:
      - nutrition-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_API_URL=/api
        - REACT_APP_ENV=staging
        - NODE_ENV=production
    image: nutrition-intelligence-frontend:staging
    container_name: nutrition-frontend-staging
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - nutrition-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nutrition-postgres-staging
    environment:
      - POSTGRES_DB=nutrition_staging
      - POSTGRES_USER=nutrition_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./logs/postgres:/var/log/postgresql
    ports:
      - "5433:5432"  # Different port for staging
    restart: unless-stopped
    networks:
      - nutrition-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutrition_user -d nutrition_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nutrition-redis-staging
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data_staging:/data
      - ./logs/redis:/var/log/redis
    ports:
      - "6380:6379"  # Different port for staging
    restart: unless-stopped
    networks:
      - nutrition-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: nutrition-minio-staging
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data_staging:/data
      - ./logs/minio:/var/log/minio
    ports:
      - "9001:9001"  # Console
      - "9000:9000"  # API
    restart: unless-stopped
    networks:
      - nutrition-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Monitoring Services
  health-monitor:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    image: nutrition-health-monitor:staging
    container_name: nutrition-monitor-staging
    volumes:
      - ./logs:/app/logs
      - ./monitoring:/app/monitoring
    environment:
      - ENVIRONMENT=staging
      - MONITOR_INTERVAL=60
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - nutrition-network

  dashboard:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.dashboard
    image: nutrition-dashboard:staging
    container_name: nutrition-dashboard-staging
    ports:
      - "5001:5000"  # Different port for staging
    volumes:
      - ./logs:/app/logs
    depends_on:
      - health-monitor
    restart: unless-stopped
    networks:
      - nutrition-network

networks:
  nutrition-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data_staging:
    driver: local
  redis_data_staging:
    driver: local
  minio_data_staging:
    driver: local
  backend_uploads:
    driver: local