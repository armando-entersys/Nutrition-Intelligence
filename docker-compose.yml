version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nutrition-intelligence-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://nutrition_user:nutrition_password_dev@postgres:5432/nutrition_intelligence
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    networks:
      - nutrition-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nutrition-intelligence-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nutrition-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nutrition-intelligence-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nutrition_intelligence
      POSTGRES_USER: nutrition_user
      POSTGRES_PASSWORD: nutrition_password_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutrition_user -d nutrition_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutrition-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: nutrition-intelligence-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nutrition-network

  # PgAdmin (PostgreSQL Management Tool)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nutrition-intelligence-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nutrition-intelligence.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - nutrition-network

volumes:
  backend_data:
    name: nutrition_intelligence_backend_data
  postgres_data:
    name: nutrition_intelligence_postgres_data
  redis_data:
    name: nutrition_intelligence_redis_data
  pgadmin_data:
    name: nutrition_intelligence_pgadmin_data

networks:
  nutrition-network:
    name: nutrition-intelligence-network
    driver: bridge
